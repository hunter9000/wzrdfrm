
<div class="modal-header">
    <h3 class="modal-title"></h3>
</div>

<div class="modal-body">

    <div>
        Class unlock orbs: {{numClassUnlockOrbs}}
    </div>

    <div ng-repeat="charClass in charClasses"
         ng-mouseenter="hover = true"
         ng-mouseleave="hover = false"
         ng-class="{'class-select-current-class': isCurrentClass(charClass), 'class-select-hover-class': hover && !isCurrentClass(charClass) && charClass.unlocked }"
         class="char-class-wrapper">

        <class-level char-class="charClass" />

        <button class="btn btn-secondary class-button" ng-show="charClass.unlocked && currCharClass.id != charClass.id" ng-click="switchTo(charClass)">Switch to</button>
        <button class="btn btn-secondary class-button"  ng-show="!charClass.unlocked" ng-disabled="!charClass.canBeUnlocked" ng-click="unlock(charClass)">Unlock for {{charClass.charClassDefinition.orbsToUnlock}}</button>

    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
</div>
